<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form: By Rishabh</title>
</head>
<body>
    <div class="container">
      <header id="header">
          <h1 id="title" class="text-center">Rishabh Survey Form</h1>
          <p id="description" class="description-text-center">Thanks for taking time.</p>
      </header>
      <form id="surver-form">
          <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age(Optional)</label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
            <p>Which option describe your current role?</p>
            <select name="role" class="form-control" id="drop-down" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner"> Full time learner</option>
                <option value="preferNo">prefer not to say</option>
                <option value="other">None of the above</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommed my course</p>
            <label>
                <input type="radio" name="user-recommed" class="input-radio" value="definetly" checked>
                Definetly
            </label>
            <label>
                <input type="radio" name="user-recommed" class="input-radio" value="maybe">
                maybe
            </label>
            <label>
                <input type="radio" name="user-recommed" class="input-radio" value="not-sure">
                not sure
            </label>
        </div>
        <div class="form-group">
            <p>Which your favourite tech domian</p>
            <select name="mostlike" class="form-control" id="most-like" required>
                <option disabled selected value>Select current role</option>
                <option value="opensource">Open Source</option>
                <option value="ml">Machine learning</option>
                <option value="webDev"> Web development</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to improve
                <span class="clue">(Check all those apply)</span>
            </p>
        <label>
            <input type="checkbox" name="prefer" value="Front-end-project" class="input-checkbox">
            Front End project
        </label>
        <label>
            <input type="checkbox" name="prefer" value="Back-end-project" class="input-checkbox">
            Back End project
        </label>
        <label>
            <input type="checkbox" name="prefer" value="opensource" class="input-checkbox">
            Open Source
        </label>
        <label>
            <input type="checkbox" name="prefer" value="Freelancing" class="input-checkbox">
            Freelancing
        </label>

        </div>
        <div class="form-group">
            <p>Any comments or suggestion</p>
            <textarea id="comment" class="text-comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
    
</body>
</html>
